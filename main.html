<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Digital Nomads Island | Yokji </title>
        <link rel="stylesheet" href="styles/root.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
		<main class="Main">
			<div class="Main__Image-Container">
				<img class="Main__Image-Island" src="" />
			</div>
			<div class="Main__Title">
				<span class="Main__Title-Text">Digital Nomads in Yokji Island</span>
				<span class="Main__Title-Text">Achieve Freedom, Go anywhere.</span>
			</div>
		</main>
		<section class="Menu">
			<div class="Menu__Header">
				<span class="Menu__Header-Text">알고싶은 섬, 욕지도</span>
			</div>
			<div class="Menu__Picture-Container">
				<a href="work.html" class="Menu__Link">
					<img src="" class="Menu__Picture"/>
						<div class="Menu__Overlay">
							<div class="Menu__Texts">
								<span class="Menu__Text">Work</span>
							</div>
						</div>
				</a>
			</div>
			<div class="Menu__Picture-Container">
				<a href="eat.html" class="Menu__Link">
					<img src="" class="Menu__Picture"/>
						<div class="Menu__Overlay">
							<div class="Menu__Texts">
								<span class="Menu__Text">Eat</span>
							</div>
						</div>
				</a>
			</div>
			<div class="Menu__Picture-Container">
				<a href="relax.html" class="Menu__Link">
					<img src="" class="Menu__Picture"/>
						<div class="Menu__Overlay">
							<div class="Menu__Texts">
								<span class="Menu__Text">Relax</span>
							</div>
						</div>
				</a>
			</div>
		</section>
		<footer class="Us">
			<div class="Us__About">
				<div class="Us__About Left-column">
					<img class="Us__About Image" src="" />
				</div>
				<div class="Us__About Right-column">
					<span class="Us__About About-us">About Us</span>
					<span class="Us__About description">우리는 천재 프로그래머 니콜라스의 제자들이다. 다양한 연령대와 독특한 성향의 집단으로서 노마드 코더 캠프를 통해 구성된 가장 창의적인 집단이다.</span>
					<a href="aboutus.html" class="Us__About more">Read more...</a> 
				</div>
			</div>
			<div class="Us__Subscribe">
				<span class="Us__Subscribe Subscribe-us">Subscribe Us</span>
				<form>
					<input 
						class="Us__Subscribe input" 
						type="text" 
						placeholder="Email Address" 
						required 
						name="useremail" />
					<input
						type="submit"
						value="subscribe us"
						class="Us__Subscribe input-button" />
				</form>
			</div>
		</footer>
	</body>
</html>
